<body>
  <div class="flex-wrapper">

    <header class="header left">
      <h3>
        <a href="/index.html" class="link">&lt;/&gt; NGB</a>
      </h3>

      <menu class="menu center">
        <ul class="menu-list center">
          <li class="menu-list-item">

          <li class="menu-list-item">
            <a class="link link--menu" href="skills.html">Skills</a>

          <li class="menu-list-item">
            <a class="link link--menu" href="contact.html">Contact</a>
          </li>
        </ul>

        <button type="button" class="menu-hamburger">
          <i aria-hidden="true" class="fa fa-bars"></i>
        </button>
      </menu>
    </header>

    <main>
      <section class="section contact-me" id="contact-me">
        <div class="container">
          <div class="contact-me-inner">
            <h3 class="title">Contact Me</h3>
            <p>Have any questions? I'd be happy to help you out.</p>

            <form id="my-form" action="https://formspree.io/f/mayvjjoy" method="POST">
              <div class="form-group"><label for="name"></label> <input class="form-control" type="text" name="name"
                  id="name" placeholder="Name (first & last)" required /></div>
              <div class="form-group"><label for="email"></label> <input class="form-control" type="email" name="email"
                  id="email" placeholder="Email" required /></div>
              <div class="form-group"><label for="message"></label> <textarea class="form-control" name="message"
                  id="message" rows="5" placeholder="Message" required></textarea></div>
              <button id="my-form-button" type="submit">Send Message</button>
              <p id="my-form-status"></p>
            </form>
          </div>
        </div>

      </section>
  </div>
  </main>


  <footer class="footer">
    <div class="socials">
